<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #fff;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e5e5;
    }
    .field {
      margin-bottom: 14px;
    }
    .field:last-child {
      margin-bottom: 0;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-weight: 500;
    }
    label span {
      color: #666;
      font-weight: 400;
      font-size: 12px;
    }
    input[type="range"] {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: #e5e5e5;
      border-radius: 3px;
      outline: none;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
    }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 22px;
      transition: 0.2s;
    }
    .toggle-slider::before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle input:checked + .toggle-slider {
      background: #3b82f6;
    }
    .toggle input:checked + .toggle-slider::before {
      transform: translateX(18px);
    }
    .blur-options {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
      display: none;
    }
    .blur-options.visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Spotlit Settings</h1>

  <div class="field">
    <label>Padding <span id="padding-value">8px</span></label>
    <input type="range" id="padding" min="0" max="32" value="8">
  </div>

  <div class="field">
    <label>Border Radius <span id="radius-value">8px</span></label>
    <input type="range" id="radius" min="0" max="32" value="8">
  </div>

  <div class="field">
    <label>Dim Amount <span id="opacity-value">70%</span></label>
    <input type="range" id="opacity" min="0" max="100" value="70">
  </div>

  <div class="field">
    <div class="toggle-row">
      <label style="margin-bottom: 0">Use Blur</label>
      <label class="toggle">
        <input type="checkbox" id="use-blur">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="blur-options" id="blur-options">
      <label>Blur Amount <span id="blur-value">10px</span></label>
      <input type="range" id="blur" min="1" max="30" value="10">
    </div>
  </div>

  <script src="popup/popup.js"></script>
</body>
</html>
